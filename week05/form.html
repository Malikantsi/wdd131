<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Malikantsi Lekhoana">
    <link rel="stylesheet" href="styles/form.css">
    <!-- <link rel="stylesheet" href="styles/temples-large.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product">Product Name </label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>

                    </div>
                </fieldset>

            </div>

            <div class="form-group">
                <label for="date">Installation Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find Useful </legend>
                    <div class="features">
                        <label>
                            <input type="checkbox" name="features" value="Durable">
                            Durable
                        </label>
                        <label><input type="checkbox" name="feature" value="Easy to use">Easy to use</label>
                        <label><input type="checkbox" name="feature" value="Performance">Performance</label>
                        <label><input type="checkbox" name="feature" value="Design">Design</label>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea name="review" id="review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">

                <input type="submit" value="Submit Review">

            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span>ðŸŒ¼ Malikants LekhoanaðŸŒ¼ South Africa</p>
    
        <p id="lastModified">Last Modification: </p>
    
    </footer>
    
</body>
</html>
