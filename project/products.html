<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bakery Products Page">
    <title>Products</title>
    <link rel="stylesheet" href="styles/bakery.css">
    <meta name="author" content="Malikantsi Lekhoana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/bakery.js" defer></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="">
            <h1> Mellow & Cream By Lucia</h1>
        </div>
        <nav>
            <a href="Index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="gallery.html">Gallery</a>
            <a href="contactUs.html">Contact Us</a>
        </nav>
    </header>

    <main class="products-page">
        <div class="hero-image">
            <img src="images/hero1.jpg" alt="Hero Banner" >
            <div class="hero-text">
                <h2 class="section-title">PRODUCTS</h2>
            </div>
        </div>
        
        <div class="search-pagination">
            <input id="txtSearch" name="txtSearch" type="text" placeholder="Search ..." />
            <button id="btnSearch" name="btnSearch" class="btn">Go!</button>
            <div class="Sort">
                <label for="selSort">Sort by:</label>
                <select id="selSort" name="selSort">
                    <option value="Asc">Asc Name</option>
                    <option value="Desc">Desc Name</option>           
                </select>
            </div>
            <div class="page-info">
                <label for="txtPage">Page:</label>
                <input id="txtPage" name="txtPage" type="text" value="1" size="1" /> of 48
            </div>
        </div>

        <div class="product-grid"></div>

        <div class="catalog">
            <h2>Inquire with our team for more Infomation</h2>
            <a class="btn-download" href="contactUs.html">Enquire</a>
        </div>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Mellow & Cream by Lucia. All rights reserved.</p>
    
        <p id="lastModified">Last Modification: </p>
    </footer>
</body>

</html>
